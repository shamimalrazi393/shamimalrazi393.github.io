<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shamim Al Razi | BUET MME Student</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }
    header {
      background-color: #2c3e50;
      padding: 30px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .logo {
      height: 80px;
    }
    .profile {
      height: 80px;
      width: 80px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
    .header-text {
      flex: 1;
      text-align: center;
      color: white;
    }
    .header-text h1 {
      margin: 10px 0 5px;
      font-size: 24px;
    }
    .header-text p {
      margin: 0;
      font-size: 16px;
    }
    nav {
      background-color: #34495e;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      padding: 12px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffd700;
    }
    section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      background: #fff;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 8px;
      margin-bottom: 20px;
      color: #2c3e50;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #c0392b;
    }
    .upload-author-only {
      display: none;
      margin-bottom: 20px;
    }
    #youtube-videos iframe {
      margin: 10px;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 30px 20px;
      font-size: 15px;
    }
    #change-pass-section {
      max-width: 400px;
      margin: 30px auto 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: none;
    }
    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }
    .file-item a {
      word-break: break-all;
    }
    .file-item button {
      width: auto;
      padding: 5px 10px;
      font-size: 14px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <!-- header and nav -->
  <!-- ... ALL YOUR HTML ABOVE STAYS UNCHANGED ... -->
  <!-- Only script below is updated -->
  <script>
    const DRIVE_UPLOAD_URL = "https://script.google.com/macros/s/AKfycbzFPc-oOl6sBB0khxc_2rd2MxDEB8nujcxxd4-xB65amh3qFhJGzK8RmF4wLaj9Rpch/exec";
    let isAuthorLoggedIn = false;
    let AUTHOR_ID = localStorage.getItem("author_id") || "admin";
    let AUTHOR_PASSWORD = localStorage.getItem("author_pass") || "123456";

    async function uploadFile(inputId, section) {
      if (!isAuthorLoggedIn) return alert("Please login as author to upload.");
      const input = document.getElementById(inputId);
      const file = input.files[0];
      if (!file) return alert("Please select a file first.");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("section", section);

      try {
        const res = await fetch(DRIVE_UPLOAD_URL, { method: "POST", body: formData });
        const result = await res.json();
        if (result.success) {
          alert(`Uploaded '${file.name}' successfully.`);
          input.value = "";
          loadDriveFiles();
        } else alert("Upload failed.");
      } catch (err) {
        alert("Upload error.");
        console.error(err);
      }
    }

    async function loadDriveFiles() {
      const sections = ["fusion", "publications", "writings"];
      for (const section of sections) {
        const container = document.getElementById(
          section === "publications" ? "publication-files" :
          section === "writings" ? "writing-files" :
          "fusion-files"
        );
        container.textContent = "Loading...";

        try {
          const res = await fetch(`${DRIVE_UPLOAD_URL}?section=${section}`);
          const files = await res.json();
          if (!Array.isArray(files) || files.length === 0) {
            container.textContent = "No files uploaded.";
            continue;
          }
          container.innerHTML = "";
          files.forEach(file => {
            const div = document.createElement("div");
            div.className = "file-item";
            const a = document.createElement("a");
            a.href = file.url;
            a.target = "_blank";
            a.rel = "noopener";
            a.textContent = file.name;
            div.appendChild(a);
            if (isAuthorLoggedIn) {
              const btn = document.createElement("button");
              btn.textContent = "Delete";
              btn.onclick = () => deleteDriveFile(file.id);
              div.appendChild(btn);
            }
            container.appendChild(div);
          });
        } catch (err) {
          container.textContent = "Failed to load files.";
        }
      }
    }

    async function deleteDriveFile(fileId) {
      if (!isAuthorLoggedIn) return alert("Please login to delete.");
      if (!confirm("Delete this file?")) return;

      try {
        const res = await fetch(DRIVE_UPLOAD_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mode: "delete", fileId })
        });
        const result = await res.json();
        if (result.success) {
          alert("File deleted.");
          loadDriveFiles();
        } else alert("Delete failed.");
      } catch (err) {
        alert("Delete error.");
        console.error(err);
      }
    }

    function checkAuthorLogin() {
      const id = document.getElementById("author-id").value.trim();
      const pass = document.getElementById("author-password").value.trim();
      if (id === AUTHOR_ID && pass === AUTHOR_PASSWORD) {
        isAuthorLoggedIn = true;
        alert("Login successful!");
        toggleLoginUI();
        loadDriveFiles();
      } else alert("Invalid credentials.");
    }

    function signOutAuthor() {
      isAuthorLoggedIn = false;
      toggleLoginUI();
      loadDriveFiles();
    }

    function toggleLoginUI() {
      document.getElementById("author-login").style.display = isAuthorLoggedIn ? "none" : "block";
      document.getElementById("author-logout").style.display = isAuthorLoggedIn ? "block" : "none";
      document.getElementById("change-pass-section").style.display = isAuthorLoggedIn ? "block" : "none";
      document.querySelectorAll(".upload-author-only").forEach(el => el.style.display = isAuthorLoggedIn ? "block" : "none");
      if (!isAuthorLoggedIn) {
        document.getElementById("author-id").value = "";
        document.getElementById("author-password").value = "";
      }
    }

    function changeAuthorCredentials() {
      if (!isAuthorLoggedIn) return alert("Login first.");
      const newId = document.getElementById("new-author-id").value.trim();
      const newPass = document.getElementById("new-author-pass").value.trim();
      if (newId.length < 3 || newPass.length < 3) return alert("Minimum 3 characters.");
      if (!confirm("Change credentials and log out?")) return;

      AUTHOR_ID = newId;
      AUTHOR_PASSWORD = newPass;
      localStorage.setItem("author_id", AUTHOR_ID);
      localStorage.setItem("author_pass", AUTHOR_PASSWORD);

      alert("Credentials changed. Please log in again.");
      signOutAuthor();
      document.getElementById("new-author-id").value = "";
      document.getElementById("new-author-pass").value = "";
    }

    function fetchVideos() {
      const channelId = "UCZpabp4C9ttk68-G1_SOsJQ";
      const apiKey = "AIzaSyC0Z9fSpsm-GUipCRgG0XJTeKTvRza0pFU";
      fetch(`https://www.googleapis.com/youtube/v3/search?key=${apiKey}&channelId=${channelId}&part=snippet,id&order=date&maxResults=4`)
        .then(res => res.json())
        .then(data => {
          const videosDiv = document.getElementById('youtube-videos');
          videosDiv.innerHTML = '';
          if (!data.items) return videosDiv.textContent = 'No videos found.';
          data.items.forEach(item => {
            if (item.id.kind === "youtube#video") {
              const iframe = document.createElement('iframe');
              iframe.width = "320";
              iframe.height = "180";
              iframe.src = `https://www.youtube.com/embed/${item.id.videoId}`;
              iframe.allowFullscreen = true;
              videosDiv.appendChild(iframe);
            }
          });
        })
        .catch(() => {
          document.getElementById('youtube-videos').textContent = 'Failed to load videos.';
        });
    }

    window.onload = () => {
      fetchVideos();
      toggleLoginUI();
      loadDriveFiles();
    };
  </script>
</body>
</html>
